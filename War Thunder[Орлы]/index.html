    $(document).ready(function () {
        var video = document.getElementById('player');
        var w   = $(window).width(),
            h   = $(window).height(),
            k   = 990 / 1920,
            lte = (h / w > k);

        var new_width, new_height, lMargin;

        if ( lte ) {
            new_width  = h / k;
            new_height = '100%';
            lMargin    = new_width/2*-1;
        }
        else {
            new_width  = '100%';
            new_height = w*k;
            lMargin    = w/2*-1;
        }

        $(player).css('width', new_width).css('height', new_height).css('margin-left', lMargin);

        video.play();
        video.onplay = function() {
            $('.js-bg-video').fadeOut(500);
        };
    });

</script>
